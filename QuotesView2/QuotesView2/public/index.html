<html>

<title>Quote Viewer Demo</title>

<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

<style>
    table caption {
        margin-top: 10px;
        font-size: 0.7em;
    }

    td.name {

    }

    .green {
        background-color: mediumseagreen;
    }

    .red {
        background-color: indianred;
    }

    .price {
        text-align: right;
    }

    .volume {
        text-align: right;
    }

    th {
        text-align: center;
    }
</style>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container-fluid">
            <a asp-action="Index" asp-area="" asp-controller="Home" class="navbar-brand">k8s demo - Quote Viewer</a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target=".navbar-collapse"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<div class="container">
    <main class="pb-3" role="main">

        <div>
            <table class="table table-bordered" id="quote-table">
                <caption>AEX Stock Prices</caption>
                <tr>
                    <th>Stock Name</th>
                    <th>Last</th>
                    <th>Time</th>
                    <th>Volume</th>
                    <th>Open</th>
                    <th>Low</th>
                    <th>High</th>
                </tr>
            </table>
        </div>
    </main>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="quotes.js"></script>
<script src="startup.js"></script>
</html>
